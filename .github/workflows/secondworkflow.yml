name: Custom Output Example


on: 
  push:
    branches:
      - main

jobs:
     
  generate_output:
  
  
    runs-on: ubuntu-latest
    

    steps:
    
      - name: Create Check Run
        id: create_check_run
        run: |
          # Use the GitHub Checks API to create a check run
          response=$(curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/check-runs" \
            -d '{
              "name": "Custom Check",
              "head_sha": "${{ github.sha }}",
              "status": "in_progress",
              "output": {
                "title": "Custom Check In Progress",
                "summary": "This is a custom check in progress",
                "text": "Additional information about the check"
              }
            }')
